<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>Password Generator</h2>
  <div class="form-group">
    <label for="passwordLength">Password Length:</label>
    <input type="number" id="passwordLength" min="4" max="20" value="8">
  </div>
  <div class="form-group">
    <label for="includeUppercase">Include Uppercase Letters:</label>
    <input type="checkbox" id="includeUppercase">
  </div>
  <div class="form-group">
    <label for="includeNumbers">Include Numbers:</label>
    <input type="checkbox" id="includeNumbers">
  </div>
  <div class="form-group">
    <label for="includeSymbols">Include Symbols:</label>
    <input type="checkbox" id="includeSymbols">
  </div>
  <button id="generateBtn">Generate Password</button>
  <div id="passwordDisplay" class="password-display"></div>
</div>

<script>

document.getElementById('generateBtn').addEventListener('click', function() {
  let passwordLength = document.getElementById('passwordLength').value;
  let includeUppercase = document.getElementById('includeUppercase').checked;
  let includeNumbers = document.getElementById('includeNumbers').checked;
  let includeSymbols = document.getElementById('includeSymbols').checked;

  let charset = 'abcdefghijklmnopqrstuvwxyz';
  let password = '';
  
  if (includeUppercase) {
    charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  }
  if (includeNumbers) {
    charset += '0123456789';
  }
  if (includeSymbols) {
    charset += '!@#$%^&*()-_=+[]{}|;:,.<>?';
  }

  for (let i = 0; i < passwordLength; i++) {
    let randomIndex = Math.floor(Math.random() * charset.length);
    password += charset[randomIndex];
  }

  document.getElementById('passwordDisplay').textContent = password;
});


</script>
</body>
</html>
